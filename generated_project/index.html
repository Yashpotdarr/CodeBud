<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator" role="application" aria-label="Simple calculator">
        <input type="text" id="display" class="display" readonly aria-label="Calculator display" />
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn btn-number" data-key="7" aria-label="7">7</button>
            <button class="btn btn-number" data-key="8" aria-label="8">8</button>
            <button class="btn btn-number" data-key="9" aria-label="9">9</button>
            <button class="btn btn-operator" data-key="/" aria-label="Divide">/</button>
            
            <!-- Row 2 -->
            <button class="btn btn-number" data-key="4" aria-label="4">4</button>
            <button class="btn btn-number" data-key="5" aria-label="5">5</button>
            <button class="btn btn-number" data-key="6" aria-label="6">6</button>
            <button class="btn btn-operator" data-key="*" aria-label="Multiply">*</button>
            
            <!-- Row 3 -->
            <button class="btn btn-number" data-key="1" aria-label="1">1</button>
            <button class="btn btn-number" data-key="2" aria-label="2">2</button>
            <button class="btn btn-number" data-key="3" aria-label="3">3</button>
            <button class="btn btn-operator" data-key="-" aria-label="Subtract">-</button>
            
            <!-- Row 4 -->
            <button class="btn btn-number" data-key="0" aria-label="0">0</button>
            <button class="btn btn-number" data-key="." aria-label="Decimal point">.</button>
            <button class="btn btn-clear" data-key="C" aria-label="Clear">C</button>
            <button class="btn btn-operator" data-key="+" aria-label="Add">+</button>
            
            <!-- Row 5 -->
            <button class="btn btn-equals" data-key="=" aria-label="Equals" style="grid-column: span 4;">=</button>
        </div>
    </div>
</body>
</html>
